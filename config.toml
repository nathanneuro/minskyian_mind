# max_tokens = 256
# temperature = 1.0
# top_p = 0.5
# strategy = "cuda fp16"
# state_file = "rwkv_state.pt"
# use_chat_template = false

[t5]
device = "cuda:1"
max_input_length = 512
max_output_length = 512

[training]
learning_rate = 1e-4
batch_size = 4
