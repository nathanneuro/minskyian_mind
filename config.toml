[run]
max_steps = 200
prompt = "What is the most promising approach to measuring consciousness in AI systems?"

[run.features]
llm = true
t5 = true
summarizers = true
judges = true
forecasts = true
fake_user = true

[run.intervals]
summarizer = 10
judge = 1

[llm]
backend = "hf"
model_name = "Qwen/Qwen3-8B"
device = "cuda:0"
dtype = "float16"
max_tokens = 256
temperature = 0.7
top_p = 0.9
use_chat_template = true

# To switch to RWKV, replace [llm] above with:
